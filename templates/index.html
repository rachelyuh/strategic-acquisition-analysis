<!DOCTYPE html>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"

<!-- Navbar -->
  <!-- https://getbootstrap.com/docs/5.3/components/navbar/ -->
  <!-- Create a navbar with a dark background -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-#102937">
    <!-- Add a branding/logo for the navbar -->
    <a class="navbar-brand" href="">Acquivision</a>


    <!-- Create a navbar toggle button that triggers the collapse behavior -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <!-- Add an icon for the navbar toggle button -->
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Create a collapsible navbar content area -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Create an unordered list to hold the navigation links -->
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/tutorial">Tutorial</a>
        </li>
        {% if session %}
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

    <div class = "container">
      <div class="box animate fadeInDown two">
        {% if login %}

      {%else%}
